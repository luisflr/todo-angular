<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow pb-4">
    <div class="relative flex flex-col h-full">
      <div class="flex justify-between bg-transparent w-full px-8 mb-4">
        <div class="flex items-center  my-3">
          <h1 class="text-3xl font-extrabold text-[#311E69] mr-2 drop-shadow-lg shadow-[#311E69]">Demo Board</h1>
          <button (click)="activeStar = !activeStar" class="text-[#311E69] hover:bg-[#89669723] px-2 py-1 active:scale-110 outline-none">
            <fa-icon [icon]="activeStar ? faStar : star"></fa-icon>
          </button>
        </div>
      </div>
      <div class="todos-board grow">
        <app-card></app-card>
      </div>
    </div>
    <div class=" hidden lg:block">
      <img class="absolute w-60 lg:w-[500px] left-1/3 bottom-6 -z-10" src="/assets/svg/scrum_board.svg" alt="bg-left" />
    </div>
  </div>
</div>
